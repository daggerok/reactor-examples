dist: trusty
notifications:
  email: false
git:
  quiet: true
  depth: 1
env:
  global:
    - TERM=dumb
    - secure: 
language: java
jdk: oraclejdk8
service:
  - docker
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - libappindicator1
      - fonts-liberation
      - libxml2-utils
      - python-pip
      - docker-ce
      - bash
      - curl
      - sudo
      - tree
      - jq
install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  #
  - sudo pip install docker-compose httpie >/dev/null 2>&1
  #
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 8080 3000 80 >/dev/null
before_cache:
  - for item in $(find ~/.gradle -name "*.lock") ; do sudo rm -rf $item ; done
cache:
  packages: true
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.docker
jobs:
  include:
    - stage: openjdk8
      name: openjdk8
      script:
        - ./mvnw -f $TRAVIS_BUILD_DIR/reactor-tests/pom.xml
        - ./gradlew -b $TRAVIS_BUILD_DIR/reactor-tests/build.gradle.kts
        #
        - ./mvnw -f $TRAVIS_BUILD_DIR/random-examples/pom.xml
        - ./gradlew -b $TRAVIS_BUILD_DIR/random-examples/build.gradle
        #
        - ./mvnw -f $TRAVIS_BUILD_DIR/map-filter-buffer/pom.xml
        - java -jar $TRAVIS_BUILD_DIR/map-filter-buffer/target/*-all.jar
        - ./gradlew -b $TRAVIS_BUILD_DIR/map-filter-buffer/build.gradle
        - rm -rf $TRAVIS_BUILD_DIR/map-filter-buffer/build/libs/*javadoc*.jar
        - rm -rf $TRAVIS_BUILD_DIR/map-filter-buffer/build/libs/*sources*.jar
        - java -jar $TRAVIS_BUILD_DIR/map-filter-buffer/build/libs/*.jar
        #
        - ./mvnw -f $TRAVIS_BUILD_DIR/map-filter-retry/pom.xml
        - java -jar $TRAVIS_BUILD_DIR/map-filter-retry/target/*-all.jar
        - ./gradlew -b $TRAVIS_BUILD_DIR/map-filter-retry/build.gradle
        - rm -rf $TRAVIS_BUILD_DIR/map-filter-retry/build/libs/*javadoc*.jar
        - rm -rf ./map-filter-retry/build/libs/*sources*.jar
        - java -jar $TRAVIS_BUILD_DIR/map-filter-retry/build/libs/*.jar
before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - ./gradlew documentation
  - ./gradlew clean
  - ./mvnw -Pdocs
  - mkdir -p $TRAVIS_BUILD_DIR/target/generated-docs
  - cp -Rf $TRAVIS_BUILD_DIR/target/generated-docs/index.html $TRAVIS_BUILD_DIR/target/generated-docs/404.html
deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: $TRAVIS_BUILD_DIR/target/generated-docs
  target_branch: gh-pages
