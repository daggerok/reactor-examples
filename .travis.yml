notifications:
  email: false

env:
  global:
    - TERM=dumb
    - secure: 

language: java
jdk: oraclejdk8

service:
  - docker

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - libappindicator1
      - fonts-liberation
      - bash
      - curl
      - libxml2-utils
      - docker-ce
      - tree
      - jq
      - python-pip
      - sudo

install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  #
  - sudo pip install docker-compose httpie >/dev/null 2>&1
  #
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 8080 3000 80 >/dev/null

script:
  - export root=$(pwd)
  #
  - ./mvnw -f ./random-examples/pom.xml
  - ./gradlew -b ./random-examples/build.gradle
  #
  - ./mvnw -f ./map-filter-buffer/pom.xml
  - java -jar ./map-filter-buffer/target/*-all.jar
  - ./gradlew -b ./map-filter-buffer/build.gradle
  - rm -rf ./map-filter-buffer/build/libs/*javadoc*.jar
  - rm -rf ./map-filter-buffer/build/libs/*sources*.jar
  - java -jar ./map-filter-buffer/build/libs/*.jar
  #
  - ./mvnw -f ./map-filter-retry/pom.xml
  - java -jar ./map-filter-retry/target/*-all.jar
  - ./gradlew -b ./map-filter-retry/build.gradle
  - rm -rf ./map-filter-retry/build/libs/*javadoc*.jar
  - rm -rf ./map-filter-retry/build/libs/*sources*.jar
  - java -jar ./map-filter-retry/build/libs/*.jar

before_deploy:
  - cd ${root}
  - ./gradlew documentation
  - ./gradlew clean
  - ./mvnw -Pdocs
  - mkdir -p ./target/generated-docs
  - cp -Rf ./target/generated-docs/index.html ./target/generated-docs/404.html

deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: target/generated-docs
  target_branch: gh-pages

before_cache:
  - for item in $(find ~/.gradle -name "*.lock") ; do sudo rm -rf $item ; done

cache:
  packages: true
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.docker
